<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icons/addressbook_icon.png">
    <link rel="stylesheet" href="../css/form_style.css">
    <title>Address Book App</title>
</head>

<body>
    <header class="headerContainer header">
        <div class="logoContainer">
            <img src="../assets/icons/addressbook_icon.png" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                <div class="form-text">Person Address Form</div>
                <div>
                    <a href="../pages/home.html"><img class="cancel-img" src="../assets/icons/cancel.png"
                            alt="cancel"></a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
