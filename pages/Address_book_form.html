<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icons/addressbook_icon.png">
    <link rel="stylesheet" href="../css/form_style.css">
    <title>Address Book App</title>
</head>

<body>
    <header class="headerContainer header">
        <div class="logoContainer">
            <img src="../assets/icons/addressbook_icon.png" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                <div class="form-text">Person Address Form</div>
                <div>
                    <a href="../pages/home.html"><img class="cancel-img" src="../assets/icons/cancel.png" alt=""></a>
                </div>
            </div>
            <div class="row-content">
                <label for="full-name" class="label text">Full Name</label>
                <input class="input" type="text" id="full-name" name="full-name" required>
                <error-output class="full-name-error" for="full-name"></error-output>
            </div>
            <div class="row-content">
                <label for="address" class="label text">Address</label>
                <textarea class="input text" name="address" id="address" style="height: 100px;"></textarea>
            </div>
            <div class="select-elements">
                <div name="city" id="city" class="select">
                    <label for="city" class="label text">City</label>
                    <select name="city" id="city">
                        <option value="" disabled selected hidden>Select City</option>
                        <option value="city1">Delhi</option>
                        <option value="city2">Mumbai</option>
                        <option value="city3">Chennai</option>
                        <option value="city4">Dispur</option>
                    </select>
                </div>
                <div name="state" id="state" class="select">
                    <label for="state" class="label text">State</label>
                    <select name="state" id="state">
                        <option value="" disabled selected hidden>Select State</option>
                        <option value="state1">Delhi</option>
                        <option value="state2">Maharashtra</option>
                        <option value="state3">Tamil Nadu</option>
                        <option value="state4">Assam</option>
                    </select>
                </div>
                <div name="zip" id="zip" class="select">
                    <label for="zip" class="label text">Zip Code</label>
                    <select name="zip" id="zip">
                        <option value="" disabled selected hidden>Select Zip Code</option>
                        <option value="zip1">123021</option>
                        <option value="zip2">100101</option>
                        <option value="zip3">125212</option>
                        <option value="zip4">834016</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label for="tel" class="label text">Phone Number</label>
                <input type="tel" id="tel" name="tel" class="input">
                <error-output class="tel-error" for="tel"></error-output>
            </div>
        </form>
    </div>
    <script src="../js/person_data_script.js"></script>
    <script src="../js/form_script.js"></script>
</body>

</html>
